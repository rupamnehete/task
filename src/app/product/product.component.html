  {{alertmsg}}

<form class="form-horizontal">

<h1>Products</h1>
<!-- Product Name-->
<form #Product="ngForm" (ngSubmit)="onSubmit(Product)">
  <!-- <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"> -->


<div class="form-group"> 
  <label class="col-md-4 control-label" for="productName">PRODUCT NAME</label>  
  <div class="col-md-4">
  <input id="productName" #productName="ngModel" [(ngModel)]="userService.selectedProduct.productName" name="productName" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="">
  </div>
</div>


<!-- Price-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">PRICE</label>  
  <div class="col-md-4">
  <input id="price"  #price="ngModel" [(ngModel)]="userService.selectedProduct.price" name="price" placeholder="Price" class="form-control input-md" required="" type="Number">
  </div>
</div>

<!-- QUANTITY -->
<div class="form-group">
    <label class="col-md-4 control-label" for="quantity">QUANTITY</label>  
    <div class="col-md-4">
    <input id="quantity" #quantity="ngModel" [(ngModel)]="userService.selectedProduct.quantity" name="quantity" placeholder="Enter Quantity" class="form-control input-md" required="" type="Number">
    </div>
  </div>
  
<!-- Status -->

      <input class="form-check-input"  value="true" type="radio" name="status" id="status">

        </label>
      </div>    
  </div> -->


  <div class="custom-control custom-radio">
    <input id="male" type="radio" class="custom-control-input" value="Available" name="status" ngModel required>
    <label class="custom-control-label" for="Available">Available</label>
  </div>

  <div class="custom-control custom-radio">
    <input id="female" type="radio" class="custom-control-input" value="NotAvailable" name="status" ngModel required>
    <label class="custom-control-label" for="NotAvailable">Not Available</label>
  </div>




 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Image</label>
  <div class="col-md-4">
    <input id="filebutton" #imgList="ngModel" [(ngModel)]="userService.selectedProduct.imgList" name="filebutton" class="input-file" type="file">
  </div>
  <button (click)="uploadImg(userService.selectedProduct.imgList)"></button>
</div>




  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
  
  
</form>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmitImg()">

  <div class="group-gap">

    <!-- Upload image -->
    <div class="avatar-upload">
      <div class="avatar-edit">
       <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)"/>
       
      </div>
      <div class="avatar-preview">
        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
          <!-- <br>
          <br> -->
          <p>**supports only 'png','jpeg' and'jpg' file</p>
        </div>
      </div>
    </div>
  </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>

</form>
